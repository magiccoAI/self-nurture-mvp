<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>404 Not Found</title>
    <meta http-equiv="refresh" content="0; url=/" />
    <script>
        // 兼容 SPA 路由
        // 获取当前路径
        var path = window.location.pathname;
        // 跳转到首页并带上 hash
        window.location.replace('/#' + path);
    </script>
</head>
<body>
    <h1>Redirecting...</h1>
</body>
</html>
